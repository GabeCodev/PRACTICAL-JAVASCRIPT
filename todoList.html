<!DOCTYPE html>

<html>

<head>
    <title>Practical JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Todo List</h1>

    <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input type="number" name="" id="changeTodoPositionInput">
        <input type="text" name="" id="changeTodoTextInput">
    </div>

    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input type="number" name="" id="deleteTodoPositionInput">
    </div>

    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input type="number" name="" id="toggleCompletedPositionInput">
    </div>
    
    <ul>

    </ul>
    
    
    <script src="client.js"></script>
    
</body>

</html>
